    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e44ae6c5708b1ce8691c5c7922f83cd8&libraries=services,clusterer,drawing"
    ></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      let markers = [];
      let mapContainer = document.getElementById('map'),
        mapOption = {
          center: new kakao.maps.LatLng(37.566826, 126.9786567),
          level: 3,
        };

      let map = new kakao.maps.Map(mapContainer, mapOption);
      let ps = new kakao.maps.services.Places();
      let infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

      searchPlaces();

      function searchPlaces() {
        let keyword = document.getElementById('keyword').value;
        if (!keyword.replace(/^\s+|\s+$/g, '')) {
          alert('ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
          return false;
        }
        ps.keywordSearch(keyword, placesSearchCB);
      }

      function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
          displayPlaces(data);
          displayPagination(pagination);
        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
          alert('Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
          return;
        } else if (status === kakao.maps.services.Status.ERROR) {
          alert('Í≤ÄÏÉâ Í≤∞Í≥º Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
          return;
        }
      }

      function displayPlaces(places) {
        let listEl = document.getElementById('placesList'),
          menuEl = document.getElementById('menu_wrap'),
          fragment = document.createDocumentFragment(),
          bounds = new kakao.maps.LatLngBounds(),
          listStr = '';

        removeAllChildNods(listEl);
        removeMarker();

        for (let i = 0; i < places.length; i++) {
          let placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
            marker = addMarker(placePosition, i),
            itemEl = getListItem(i, places[i]);

          bounds.extend(placePosition);

          (function (marker, title) {
            kakao.maps.event.addListener(marker, 'mouseover', function () {
              displayInfowindow(marker, title);
            });

            kakao.maps.event.addListener(marker, 'mouseout', function () {
              infowindow.close();
            });

            kakao.maps.event.addListener(marker, 'click', function () {
              clickMarker(marker, title);
            });

            itemEl.onmouseover = function () {
              displayInfowindow(marker, title);
            };

            itemEl.onmouseout = function () {
              infowindow.close();
            };
          })(marker, places[i].place_name);

          fragment.appendChild(itemEl);
        }

        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;
        map.setBounds(bounds);
      }

      function getListItem(index, places) {
        let el = document.createElement('li'),
          itemStr =
            '<span class="markerbg marker_' +
            (index + 1) +
            '"></span>' +
            '<div class="info">' +
            '   <h5>' +
            places.place_name +
            '</h5>';

        if (places.road_address_name) {
          itemStr +=
            '    <span>' +
            places.road_address_name +
            '</span>' +
            '   <span class="jibun gray">' +
            places.address_name +
            '</span>';
        } else {
          itemStr += '    <span>' + places.address_name + '</span>';
        }

        itemStr += '  <span class="tel">' + places.phone + '</span>' + '</div>';

        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
      }

      function addMarker(position, idx) {
        var imageSrc =
            'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png',
          imageSize = new kakao.maps.Size(36, 37),
          imgOptions = {
            spriteSize: new kakao.maps.Size(36, 691),
            spriteOrigin: new kakao.maps.Point(0, idx * 46 + 10),
            offset: new kakao.maps.Point(13, 37),
          },
          markerImage = new kakao.maps.MarkerImage(
            imageSrc,
            imageSize,
            imgOptions
          ),
          marker = new kakao.maps.Marker({
            position: position,
            image: markerImage,
          });

        marker.setMap(map);
        markers.push(marker);

        return marker;
      }

      function removeMarker() {
        for (let i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }

      function displayPagination(pagination) {
        let paginationEl = document.getElementById('pagination'),
          fragment = document.createDocumentFragment(),
          i;

        while (paginationEl.hasChildNodes()) {
          paginationEl.removeChild(paginationEl.lastChild);
        }

        for (i = 1; i <= pagination.last; i++) {
          let el = document.createElement('a');
          el.href = '#';
          el.innerHTML = i;

          if (i === pagination.current) {
            el.className = 'on';
          } else {
            el.onclick = (function (i) {
              return function () {
                pagination.gotoPage(i);
              };
            })(i);
          }

          fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
      }

      function displayInfowindow(marker, title) {
        let content = '<div style="padding:5px;z-index:1;">' + title + '</div>';
        infowindow.setContent(content);
        infowindow.open(map, marker);
      }

      function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
          el.removeChild(el.lastChild);
        }
      }
    </script>
    <script>
      const plusCafe = (name, lat, lng) => {
        let geocoder = new kakao.maps.services.Geocoder();
        let callback = function (result, status) {
          if (status === kakao.maps.services.Status.OK) {
            let address =
              result[0].road_address['address_name'] ||
              result[0].address['address_name'];
            let rating = 0;
            $.ajax({
              type: 'POST',
              url: '/cafe',
              data: { name, address, lat, lng, rating },
              success: function (response) {
                alert(response['msg']);
                window.location.replace('/');
              },
            });
          }
        };
        geocoder.coord2Address(lng, lat, callback);
      };

      function clickMarker(marker, title) {
        let lat = marker.getPosition().getLat();
        let lng = marker.getPosition().getLng();
        let name = title;

        if (confirm(`Î™®Í∞ÅÏΩî Ï∂îÏ≤ú Ïπ¥ÌéòÎ°ú ${name} Îì±Î°ùÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
          plusCafe(name, lat, lng);
        }
      }
    </script>
