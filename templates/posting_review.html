<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- file upload -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@200;300;400&family=IBM+Plex+Sans+KR:wght@200;300;400;500;600&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cafe MogakCo</title>

    <style>
      * {
        /* font-family: 'Gowun Dodum', sans-serif; */
        /* font-family: 'Hahmlet', serif; */
        font-family: 'IBM Plex Sans KR', sans-serif;
        /* font-family: 'Nanum Gothic', sans-serif; */
        /* font-family: 'Nanum Myeongjo', serif; */
      }
      .posting-box {
        width: 500px;
        margin-top: 20px;
      }
      .wrap {
        width: 900px;
        margin: auto;
      }
      .container {
        background-color: beige;
        margin: 50px auto;
        padding: 100px;
      }
      .card{
        margin: 50px auto;
      }
    </style>
    <script>
      function posting() {
        let cafe_name = '데이터에서 끌어와야됨';
        let usability = $('#usability').val();
        let sound_mood = $('#sound_mood').val();
        let price = $('#price').val();
        let comment = $('#comment').val();

        $.ajax({
          type: 'POST',
          url: '/posting_review',
          data: {
            cafe_name_give: cafe_name,
            usability_give: usability,
            sound_mood_give: sound_mood,
            price_give: price,
            comment_give: comment,
          },
          success: function (response) {
            alert(response['msg']);
            window.location.reload();
          },
        });
      }
    </script>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe MogakCo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posting_cafe">Cafe +</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sing Up/In
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Sing In</a></li>
                <li><a class="dropdown-item" href="#">Sing Up</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </head>

  <body>
    <div class="wrap">
      <div class="card" style="width: 18rem">
        <img src="../static/sample.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">${cafe_name}</h5>
          <p class="card-text">
            ${cafe_address}
          </p>
          <div class="form-floating">
            <select
              class="form-select"
              id="usability"
              aria-label="Floating label select example"
            >
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option selected value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <label for="usability">편의성</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="sound_mood"
              aria-label="Floating label select example"
            >
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option selected value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <label for="sound_mood">분위기</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="price"
              aria-label="Floating label select example"
            >
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option selected value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <label for="price">금액대</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="후기를 자유롭게 남겨주세요 :)"
              id="comment"
            ></textarea>
            <label for="comment">Comments</label>
          </div>
          <button onclick="posting()" type="button" class="btn btn-primary">후기 등록</button>
        </div>
      </div>
    </div>
  </body>
</html>
