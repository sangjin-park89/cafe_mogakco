<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>user</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
      .button.is-sparta {
        background-color: #e8344e;
        border-color: transparent;
        color: #fff !important;
        width: 215px;
      }

      .button.is-sparta.is-outlined {
        background-color: transparent;
        border-color: #e8344e;
        color: #e8344e !important;
        width: 215px;
        margin-left: 10px;
      }

      .flex {
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
      }

      .bye {
        color: lightgray;
        text-decoration: underline;
        margin-top: 50px;
      }
    </style>
    <nav
      class="navbar is-danger"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> Cafe MogakCo </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="/cafe_plus" class="navbar-item"> Cafe + </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/login" class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="box" style="max-width: 480px; margin: auto">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <h1 class="flex">내 정보</h1>
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                </div>
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="변경할 비밀번호를 입력해주세요"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                </div>

                <span class="flex">
                  <button class="button is-sparta">비밀번호 변경</button>

                  <button class="button is-sparta is-outlined">뒤로가기</button>
                </span>
              </div>

              <div class="bye">
                <p>탈퇴하기</p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
