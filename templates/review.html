        $.ajax({
          type: 'GET',

            console.log(data);
            for (let i = 0; i < data.length; i++) {
              let userid = data[i]['userid'];
              let usability = data[i]['usability'];
              let soundmood = data[i]['soundmood'];
              let price = data[i]['price'];
              let comment = data[i]['comment'];

              let temp_html = `
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">${userid}</h5>
                  <p class="card-text">
                    편의성 ${usability}
                  </p>
                  <p class="card-text">
                    분위기 ${soundmood}
                  </p>
                  <p class="card-text">
                    금액대 ${price}
                  </p>
                  <h6 class="card-subtitle mb-2 text-muted">${comment}</h6>
                </div>
              </div>
              `;
              $('#comments-box').append(temp_html);
            }
          },
        });
      }

    <div class="wrap">

          </div>
          <div class="form-floating">
