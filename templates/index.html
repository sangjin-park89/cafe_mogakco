<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bulma CSS 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- file upload -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@200;300;400&family=IBM+Plex+Sans+KR:wght@200;300;400;500;600&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Cafe MogakCo</title>
    <style>
      .wrap {
        margin: 50px auto;
        width: 90%;
      }
      #cafe-image {
        cursor: pointer;
      }
      .media {
        margin: 50px auto;
        background-color: beige;
        /* justify-content: space-between; */
      }
      .image > img {
        width: 400px;
      }
    </style>
    <script>
      $(document).ready(function () {
        bsCustomFileInput.init();
        listing();
      });
      function listing() {
        $.ajax({
          type: 'GET',
          url: '/boards/list',
          data: {},
          success: function (response) {
            let cafes = response['all_cafe'];
            console.log(cafes);

            for (let i = 0; i < cafes.length; i++) {
              let cafe_name = cafes[i]['cafe_name'];
              let cafe_address = cafes[i]['cafe_address'];
              let rating = 4.7; // 지금은 하드코딩이지만 DB에서 하위층 별점 평균내오기

              let temp_html = `
              <div href="/comments/${cafe_name}" class="col">
                <div class="card h-100">
                  <img src="../static/sample.jpg" id="cafe-image" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">${cafe_name}</h5>
                    <span class="card-text"> ${'⭐'.repeat(
                      rating.toFixed(0)
                    )} </span>
                    <span>${rating}</span>
                    <p class="card-text">${cafe_address}</p>
                  </div>
                </div>
              </div>
              `;

              $('#cafe-box').append(temp_html);
            }
          },
        });
      }
    </script>
  </head>

  <body>
    <!--bulma nav-->
    <nav
      class="navbar is-warning"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Cafe + </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- 메인 카페 목록들 -->
    <div class="wrap">
      <div id="cafe-box" class="row row-cols-1 row-cols-md-4 g-3"></div>
      <div>
        <article class="media">
          <div class="media-left">
            <figure class="image">
              <img
                src="https://beetlemaps.cafe24.com/xe/files/attach/images/151/756/013/c166b02463acef205e90df286982ae6e.jpg"
                alt="Image"
              />
            </figure>
          </div>
          <div class="row row-cols-1 row-cols-md-1 g-12">
            <div href="/comments/${cafe_name}" class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">사과카페</h5>
                  <span class="card-text">
                    ⭐⭐⭐⭐ (4.3)
                  </span>
                  <span>132개의 후기</span>
                  <p class="card-text">아차산로 어쩌구</p>
                </div>
              </div>
            </div>
            <div href="/comments/${cafe_name}" class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${cafe_name}</h5>
                  <span class="card-text">
                    ${'⭐'.repeat( rating.toFixed(0) )}
                  </span>
                  <span>${rating}</span>
                  <p class="card-text">${cafe_address}</p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
