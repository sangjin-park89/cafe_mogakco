<!DOCTYPE html>
<html lang="ko">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- file upload -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@200;300;400&family=IBM+Plex+Sans+KR:wght@200;300;400;500;600&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .wrap {
        margin: 50px auto;
        width: 90%;
      }
    </style>
    <script>
      $(document).ready(function () {
        bsCustomFileInput.init();
        listing();
      });
      function listing() {
        $.ajax({
          type: 'GET',
          url: '/cafe',
          data: {},
          success: function (response) {
            let cafes = response['data'];
            console.log(cafes);

            for (let i = 0; i < cafes.length; i++) {
              let cafe_name = cafes[i]['cafe_name'];
              let cafe_address = cafes[i]['cafe_address'];
              let rating = 4.7; // 지금은 하드코딩이지만 DB에서 하위층 별점 평균내오기

              let temp_html = `
                              <div class="col">
                                <div class="card h-100">
                                  <img src="../static/sample.jpg" class="card-img-top" alt="..." />
                                  <div class="card-body">
                                    <h5 class="card-title">${cafe_name}</h5>
                                    <span class="card-text"> ${'⭐'.repeat(rating.toFixed(0))} </span>
                                    <span>${rating}</span>
                                    <p class="card-text">${cafe_address}</p>
                                  </div>
                                </div>
                              </div>
                              `;

              $('#cafe-box').append(temp_html);
            }
          },
        });
      }
    </script>

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock %}
</head>
<body>
    {% include "/section/header.html" %}
        <div class="section">
        {% block body %}
        {% endblock %}
        </div>
    {% include "/section/footer.html" %}
</body>
</html>
